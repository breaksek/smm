<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - breaksek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #9b0056, #2f007a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 300px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
        .content {
            width: 100%;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 60px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .buttons button {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 600px) {
    .container {
        width: 90%;
        height: auto;
    }

    .buttons button {
        width: 80px;
        padding: 8px;
    }

    .logo {
        width: 60px;
        height: 60px;
    }

    .logo img {
        width: 40px;
        height: 40px;
    }
}
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://raw.githubusercontent.com/breaksek/smm/main/media/logo.jpg" alt="BREAKSEK STORE">
    </div>
    <div class="content"></div>
    <div class="buttons">
        <button>PRODUCT</button>
        <button>ABOUT</button>
    </div>
</div>

</body>
</html>
